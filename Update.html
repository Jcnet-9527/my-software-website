<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件版本信息</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.6;
        }
        .loading { color: #666; text-align: center; }
        .error { color: red; text-align: center; }
        .info { background: #f9f9f9; padding: 1rem; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>软件版本信息</h1>
    <div id="versionInfo" class="loading">正在加载版本信息...</div>

    <script>
        async function loadVersionInfo() {
            try {
                const response = await fetch('config.json?' + Date.now());
                if (!response.ok) throw new Error('网络请求失败');
                
                const versionData = await response.json();
                
                document.getElementById('versionInfo').className = 'info';
                document.getElementById('versionInfo').innerHTML = `
                    <p><strong>版本号:</strong> ${versionData.version}</p>
                    <p><strong>更新日期:</strong> ${versionData.update_date}</p>
                    <p><strong>文件大小:</strong> ${versionData.file_size}</p>
                    <p><strong>MD5校验码:</strong> <code>${versionData.md5}</code></p>
                    <p><strong>更新日志:</strong> ${versionData.changelog}</p>
                    <p><a href="${versionData.download_url}" class="download-btn" 
                         style="display:inline-block; background:#007cba; color:white; padding:10px 20px; text-decoration:none; border-radius:5px;">
                        下载软件 v${versionData.version}
                    </a></p>
                `;
            } catch (error) {
                document.getElementById('versionInfo').className = 'error';
                document.getElementById('versionInfo').innerHTML = 
                    '加载版本信息失败，请刷新页面重试';
                console.error('Error:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadVersionInfo);
    </script>
</body>
</html>
